<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      header {
        background: #007bff;
        color: white;
        padding: 15px;
        text-align: center;
      }
      .sidebar {
        width: 20%;
        background: #f4f4f4;
        height: 100vh;
        position: fixed;
      }
      .sidebar ul {
        list-style-type: none;
        padding: 0;
      }
      .sidebar ul li {
        padding: 8px;
        text-align: center;
      }
      .sidebar ul li:hover {
        background: #ccc;
      }
      .main-content {
        margin-left: 20%;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <header>Admin Dashboard</header>

    <div class="sidebar">
      <ul>
        <li>Manage Users</li>
        <li>Manage Topics</li>
        <li>Manage Activities</li>
        <li>Analytics</li>
        <li>Settings</li>
      </ul>
    </div>

    <div class="main-content">
      <!-- Content Goes Here -->
    </div>
  </body>
</html>
